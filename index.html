<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>图像格式转换器</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f3f3f3;
    }

    #format-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 15px;
    }

    select {
      font-size: 16px;
      padding: 8px;
      width: 120px;
    }

    #arrow {
      font-size: 24px;
    }

    #drop-area {
      border: 3px dashed #ccc;
      padding: 50px;
      width: 400px;
      margin: auto;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
    }

    #drop-area.hover {
      border-color: #0078D7;
      background-color: #e6f7ff;
    }

    #counter {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>图像格式转换器</h2>

<!-- 格式选择器 -->
<div id="format-container">
  <select id="from-format">
    <option value="jpg">JPG</option>
    <option value="png">PNG</option>
  </select>
  <div id="arrow">↔️</div>
  <select id="to-format">
    <option value="png">PNG</option>
    <option value="pdf">PDF</option>
    <option value="jpg">JPG</option>
  </select>
</div>

<!-- 拖拽区域 -->
<div id="drop-area">拖放 JPG 或 PNG 文件到这里</div>
<div id="counter">已保存 0 个文件</div>

<!-- 引入 jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  let counter = 0;
  const dropArea = document.getElementById('drop-area');
  const counterDisplay = document.getElementById('counter');
  const fromFormat = document.getElementById('from-format');
  const toFormat = document.getElementById('to-format');

  // 阻止默认拖拽行为
  ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => e.preventDefault(), false);
    document.body.addEventListener(eventName, e => e.preventDefault(), false);
  });

  // 拖拽视觉效果
  dropArea.addEventListener('dragover', () => dropArea.classList.add('hover'));
  dropArea.addEventListener('dragleave', () => dropArea.classList.remove('hover'));
  dropArea.addEventListener('drop', handleDrop);

  function handleDrop(e) {
    dropArea.classList.remove('hover');
    const files = e.dataTransfer.files;
    const from = fromFormat.value;
    const to = toFormat.value;

    for (let file of files) {
      const type = file.type;

      // 文件类型验证
      if (!type.startsWith('image/')) {
        alert('请仅上传 JPG 或 PNG 图片');
        continue;
      }

      // 匹配 from 格式
      if ((from === 'jpg' && type !== 'image/jpeg') ||
          (from === 'png' && type !== 'image/png')) {
        alert(`当前选择的源格式为 ${from.toUpperCase()}，请上传相应类型文件`);
        continue;
      }

      // 转换逻辑
      if (to === 'jpg') {
        convertImage(file, 'image/jpeg', 'jpg');
      } else if (to === 'png') {
        convertImage(file, 'image/png', 'png');
      } else if (to === 'pdf') {
        convertImageToPDF(file);
      }
    }
  }

  // 图像格式转换（JPG <-> PNG）
  function convertImage(file, outputType, ext) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = function () {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        canvas.toBlob(function (blob) {
          counter++;
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = `${counter}.${ext}`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          counterDisplay.innerText = `已保存 ${counter} 个文件`;
        }, outputType);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  // 图片转 PDF
  function convertImageToPDF(file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = async function () {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
          orientation: img.width > img.height ? 'l' : 'p',
          unit: 'pt',
          format: [img.width, img.height]
        });

        pdf.addImage(img, 'JPEG', 0, 0, img.width, img.height);
        counter++;
        pdf.save(`${counter}.pdf`);
        counterDisplay.innerText = `已保存 ${counter} 个文件`;
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
